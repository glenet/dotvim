# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# set window start from 1
set -g base-index 1

# scrollback buffer n lines
set -g history-limit 5000

# C-a C-a for the last active window
bind-key C-a last-window

# Highlight active window
set-window-option -g window-status-current-bg red

# Default colors
set -g status-bg black
set -g status-fg white

# Left side of status bar
set -g status-left-length 20
set -g status-left '#[fg=green][#[bg=black,fg=cyan]#S#[bg=black,fg=blue,dim]#[fg=green]]'

# Right side of status bar
#set -g status-right '#[fg=white]#(hostname)@#(host `hostname` | cut -d " " -f 4)'
set -g status-right "#[fg=red,bright][ #[fg=cyan]#(cd ~/Dropbox/fanxin/repo/fanzy-api; git branch --no-color | sed -e '/^[^*]/d' -e 's/* //') #[fg=red]]#[default] #[fg=yellow,bright] %Y-%m-%d #[fg=green]%H:%M:%S #[default]#[fg=magenta,bright]#[default]"

#unbind %
bind - split-window -v
#unbind '"'
bind | split-window -h

setw -g aggressive-resize on

bind-key T swap-window -t 1


# To ensure keyboard shortcuts inside Vim still work, we need to enable XTerm keybindings.
# And to be sure Vim's colors aren't distorted, we enable 256 color mode
setw -g xterm-keys on
set-option -g default-terminal "screen-256color"

setw -g mode-keys vi # I especially like being able to search with /,? when in copy-mode

# binding the hjkl keys to the select-pane command
unbind-key j
bind-key j select-pane -D

unbind-key k
bind-key k select-pane -U

unbind-key h
bind-key h select-pane -L

unbind-key l
bind-key l select-pane -R

# make copy mode use hjkl
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down

# set shell
set -g default-command /bin/bash
set -g default-shell /bin/bash
